<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anime Watchlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="hero">
    <img src="images/watchlist-banner.png" alt="Anime Watchlist Banner" />
    <div class="overlay">
      <h1>WATCH LIST</h1>
      <p>Add any anime you want</p>
    </div>
  </section>

  <section class="add-anime">
    <h2> Add Anime</h2>
    <input type="text" id="animeInput" placeholder="Enter anime name..." />
    <button>Add</button>
  </section>

  <section class="watchlist">
    <h2>Shows you could add to your list!</h2>
    <div class="grid-container"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
